name: 'Combine PRs'

# Controls when the action will run - in this case triggered manually
on:
  workflow_dispatch:
    inputs:
      branchPrefix:
        description: 'Branch prefix to find combinable PRs based on'
        required: true
        default: 'dependabot'
      mustBeGreen:
        description: 'Only combine PRs that are green (status is success)'
        required: true
        default: true
      combineBranchName:
        description: 'Name of the branch to combine PRs into'
        required: true
        default: 'combine-prs-branch'
      ignoreLabel:
        description: 'Exclude PRs with this label'
        required: true
        default: 'nocombine'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "combine-prs"
  combine-prs:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/github-script@v6
        id: create-combined-pr
        name: Create Combined PR
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const pulls = await github.paginate('GET /repos/:owner/:repo/pulls', {
                owner: context.repo.owner,
                repo: context.repo.repo
            });
            let branchesAndPRStrings = [];
            let skippedPRsDueToNoStatus = [];
            let mergeFailedPRs = [];
            let baseBranch = null;
            let baseBranchSHA = null;
            for (const pull of pulls) {
                const branch = pull['head']['ref'];
                console.log('Pull for branch: ' + branch);
                if (branch.startsWith('${{ github.event.inputs.branchPrefix }}')) {
                console.log('Branch matched prefix: ' + branch);
                let statusOK = true;
                if(${{ github.event.inputs.mustBeGreen }}) {
                    console.log('Checking green status: ' + branch);
                    const stateQuery = `query($owner: String!, $repo: String!, $pull_number: Int!) {
                    repository(owner: $owner, name: $repo) {
                        pullRequest(number:$pull_number) {
                        commits(last: 1) {
                            nodes {
                            commit {
                                statusCheckRollup {
                                state
                                }
                            }
                            }
                        }
                        }
                    }
                    }`
                    const vars = {
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pull['number']
                    };
                    const result = await github.graphql(stateQuery, vars);
                    const [{ commit }] = result.repository.pullRequest.commits.nodes;
                    if (commit.statusCheckRollup) {
                    const state = commit.statusCheckRollup.state;
                    console.log('Validating status: ' + state);
                    if(state != 'SUCCESS') {
                        console.log('Discarding ' + branch + ' with status ' + state);
                        mergeFailedPRs.push('#' + pull['number'] + ' ' + pull['title']);
                        statusOK = false;
                    }
                    } else {
                    console.log('No statusCheckRollup for ' + branch + ', skipping for manual review');
                    skippedPRsDueToNoStatus.push('#' + pull['number'] + ' ' + pull['title']);
                    statusOK = false;
                    }
                }
                console.log('Checking labels: ' + branch);
                const labels = pull['labels'];
                for(const label of labels) {
                    const labelName = label['name'];
                    console.log('Checking label: ' + labelName);
                    if(labelName == '${{ github.event.inputs.ignoreLabel }}') {
                    console.log('Discarding ' + branch + ' with label ' + labelName);
                    statusOK = false;
                    }
                }
                if (statusOK) {
                    console.log('Adding branch to array: ' + branch);
                    const prString = '#' + pull['number'] + ' ' + pull['title'];
                    branchesAndPRStrings.push({ branch, prString });
                    baseBranch = pull['base']['ref'];
                    baseBranchSHA = pull['base']['sha'];
                }
                }
            }
            if (branchesAndPRStrings.length == 0 && skippedPRsDueToNoStatus.length == 0) {
                core.setFailed('No PRs/branches matched criteria');
                return;
            }
            
            let combinedPRs = branchesAndPRStrings.map(b => b.prString);
            let body = '‚úÖ This PR was created by the Combine PRs action by combining the following PRs:\n' + combinedPRs.join('\n');
            if (mergeFailedPRs.length > 0) {
                body += '\n\n‚ö†Ô∏è The following PRs were left out due to merge conflicts:\n' + mergeFailedPRs.join('\n');
            }
            if (skippedPRsDueToNoStatus.length > 0) {
                body += '\n\nüîç The following PRs were skipped and require manual review due to missing status checks:\n' + skippedPRsDueToNoStatus.join('\n');
            }
            
            await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Combined PR',
                head: '${{ github.event.inputs.combineBranchName }}',
                base: baseBranch,
                body: body
            });
            
